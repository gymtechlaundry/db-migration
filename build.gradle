plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.3'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'org.flywaydb.flyway' version '9.22.3' // ‚úÖ Flyway plugin
}

group = 'space.devincoopers'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.flywaydb:flyway-mysql'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

flyway {
	url = System.getenv("FLYWAY_URL") ?: 'jdbc:mysql://localhost:3306/portfolio?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC'
	user = System.getenv("FLYWAY_USER") ?: 'portfolio_user'
	password = System.getenv("FLYWAY_PASSWORD") ?: 'securepassword' // üîÅ Replace for local dev
	locations = ['filesystem:src/main/resources/db/migration']
}

tasks.named('test') {
	useJUnitPlatform()
}