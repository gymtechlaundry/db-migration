name: Build and Deploy Flyway Migration

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (Gradle Flyway app)
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest .

      - name: Push Docker images
        run: |
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: Deploy Helm Job to k3s
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          script: |
            set -e
            cd ~/helm-values/charts/db-migration

            echo "Deploying Helm release db-migration-${{ github.sha }}"

            helm upgrade --install db-migration-${{ github.sha }} . \
              --namespace devincooper \
              --set image.repository=ghcr.io/${{ github.repository }} \
              --set image.tag=${{ github.sha }} \
              --set jobName=db-migration-${{ github.sha }} \
              --atomic --wait

      - name: Validate Flyway Job Success or Roll Back
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          script: |
            echo "Waiting for Job: db-migration-${{ github.sha }}"
            if ! kubectl wait --for=condition=complete --timeout=90s job/db-migration-${{ github.sha }} -n devincooper; then
              echo "‚ùå Flyway job failed ‚Äî rolling back"
              echo "üîç Logs:"
              kubectl logs job/db-migration-${{ github.sha }} -n devincooper || true

              echo "üßπ Uninstalling failed Helm release: db-migration-${{ github.sha }}"
              helm uninstall db-migration-${{ github.sha }} -n devincooper || true

              exit 1
            else
              echo "‚úÖ Migration job db-migration-${{ github.sha }} completed successfully."
            fi

      - name: Prune old Helm releases (keep latest 5)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST }}
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          script: |
            echo "Pruning old db-migration releases in devincooper namespace..."
            helm list -n devincooper --filter '^db-migration-' --output json | \
              jq -r 'sort_by(.updated) | reverse | .[5:] | .[].name' | \
              xargs -r -n1 helm uninstall -n devincooper